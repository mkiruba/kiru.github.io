# a summary about you
summary: |
  Passionate Software Engineer with expertise in developing cloud-focused applications using .NET, C#, and Azure technologies. Currently working as a Technical/Lead/Senior Developer helping clients optimize their software solutions through robust architecture design and implementation.  

  Key areas of expertise include:

  - Leading development teams on complex cloud projects
  - Implementing DevOps strategies and Infrastructure as Code
  - Architecting scalable cloud solutions on Azure
  - MLOps implementation and optimization
  - AI Agent development and integration
  - Applying software engineering patterns and principles

  Committed to delivering high-quality solutions that align with best practices while helping organizations modernize their technical approach and development processes.

